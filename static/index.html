<!doctype html>
<html>
<head><meta charset="utf-8"><title>AI Assignment - Recipe Chat</title>
<style>body{font-family:Arial;max-width:900px;margin:20px auto} .box{border:1px solid #ddd;padding:12px;margin-bottom:12px;border-radius:8px}</style>
</head>
<body>
<h1>AI Assignment - Recipe Chat</h1>
<div class="box">
  <h3>Task 1 - Name Matcher</h3>
  <input id="name" placeholder="Enter name (e.g., Geetha)" style="width:60%">
  <button onclick="matchName()">Find matches</button>
  <pre id="name_out"></pre>
</div>
<div class="box">
  <h3>Task 2 - Recipe Chat</h3>
  <input id="ings" placeholder="eggs, onion" style="width:60%">
  <button onclick="getRecipes()">Get Recipe</button>
  <pre id="recipe_out"></pre>
</div>
<script src="/static/chat.js"></script>
</body>
</html>
